{% extends "paginasweb/modelos/index.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block header %}
<div class="text-center">
    <h1 class="display-6 fw-bolder mb-4">
        <span class="text-success d-inline">
            {{ titulo }}
        </span>
    </h1>
</div>
{% endblock header %}


{% block conteudo %}

<style>
    form {
        font-size: 120%;
    }
</style>

<div class="row justify-content-center">

    <div class="col-lg-6">

        <div class="fs-5 fw-light text-muted mb-4">
            * Campos obrigatórios
        </div>

        
        <form action="" method="post">
            
            {% csrf_token %}
            
            {{ form|crispy }}

            <p class="text-center">

                <button type="submit" class="btn btn-success btn-lg m-2">
                    {{ botao|default:"Salvar" }}
                </button>
                <!-- Botão de voltar pelo histórico do js -->
                <button type="button" class="btn btn-outline-dark btn-lg m-2" onclick="history.back()">
                    Voltar
                </button>
            </p>
            
        </form>
        
    </div>
</div>

{% endblock conteudo %}
